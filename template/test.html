<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        #remaining-time {
            font-size: 24px;
            margin-top: 20px;
        }

        #countdown {
            display: none;
        }

        #countdown:checked + #remaining-time {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Remaining Time Calculator</h1>

    <input type="datetime-local" id="future-date" required>
    <br>
    <input type="checkbox" id="countdown">
    <label for="countdown">Show Remaining Time</label>

    <div id="remaining-time">Remaining Time: [Calculate button to be added here]</div>

</body>
</html>
